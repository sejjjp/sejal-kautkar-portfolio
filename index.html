        /* Nav item hover animation */

            content: '';

            bottom: 0;
            left: 0;
            width: 100%;

            transform: translateX(0);

        .nav-item.active {
            color: white;
            position: relative;
        }

        .nav-item.active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%; /* Make sure this isn't exceeding 100% */
    height: 3px;
    background-color: #ff7a00;
    /* Ensure it's contained within its parent */
    overflow: hidden;
}


        /* Staggered nav items animation */

    display: flex;
    flex-grow: 1;
    flex-wrap: wrap;
    gap: 0; /* Using gap instead of margins between items */
}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle active navigation item
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Download CV button functionality
            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.addEventListener('click', function() {
                // In a real implementation, this would trigger the download
                alert('CV download started!');
                
                // Add a temporary animation class for feedback
                this.classList.add('download-clicked');
                setTimeout(() => {
                    this.classList.remove('download-clicked');
                }, 300);
            });
            
            // Animate elements as they come into view (simple version)
            function animateOnScroll() {
                const animElements = document.querySelectorAll('.profile-image, .intro');
                
                animElements.forEach(element => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.3;
                    
                    if (elementPosition < screenPosition) {
                        element.style.opacity = "1";
                        element.style.transform = "translateY(0)";
                    }
                });
            }
            
            // Add scroll event for animation
            window.addEventListener('scroll', animateOnScroll);
            
            // Typing animation for role text
            const roleText = document.querySelector('.role');
            const text = roleText.textContent;
            roleText.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    roleText.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            // Start typing animation after a delay
            setTimeout(typeWriter, 1500);
        });
    </script>
</body>
</html>
